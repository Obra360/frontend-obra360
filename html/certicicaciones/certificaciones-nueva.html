<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nueva Certificación - Obra360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/pages/certificaciones.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <h1 class="mb-4">Nueva Certificación</h1>

    <form>
      <div class="mb-3">
        <label for="obra" class="form-label">Obra</label>
        <select id="obra" class="form-select" required>
          <option value="">Seleccionar obra</option>
          <option>Hospital Central</option>
          <option>Edificio Norte</option>
          <option>Centro</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="aplicativo" class="form-label">Aplicativo</label>
        <select id="aplicativo" class="form-select" required>
          <option value="">Seleccionar aplicativo</option>
          <option>Mano de Obra</option>
          <option>Tendido Eléctrico</option>
          <option>Movimiento de Suelo</option>
          <option>Hormigonado</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" id="fecha" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="monto" class="form-label">Monto</label>
        <input type="number" id="monto" class="form-control" required placeholder="Ej: 1200000" />
      </div>

      <div class="mb-4">
        <label for="estado" class="form-label">Estado</label>
        <select id="estado" class="form-select" required>
          <option>Aprobado</option>
          <option>Pendiente</option>
          <option>Observado</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Guardar certificación</button>
      <a href="certificaciones.html" class="btn btn-outline-secondary ms-2">Cancelar</a>
    </form>
  </div>

</body>
</html>
