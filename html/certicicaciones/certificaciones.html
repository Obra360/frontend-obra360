<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificaciones - Obra360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/pages/certificaciones.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h4">Certificaciones</h1>
      <button class="btn btn-primary">
        <a class="bi bi-plus-circle" href="certificaciones-nueva.html"></a> Nueva certificación
      </button>
    </div>

    <!-- Tabla de certificaciones -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Obra</th>
            <th>Aplicativo</th>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hospital Central</td>
            <td>Mano de Obra</td>
            <td>2025-07-14</td>
            <td>$1.200.000</td>
            <td><span class="badge bg-success">Aprobado</span></td>
            <td>
              <button class="btn btn-sm btn-outline-secondary"><i class="bi bi-eye"></i></button>
              <button class="btn btn-sm btn-outline-primary"><i class="bi bi-pencil"></i></button>
              <button class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
            </td>
          </tr>
          <!-- Más filas simuladas -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
