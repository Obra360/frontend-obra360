<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Obra360</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="bg-light">

  <div class="container-fluid">
    <div class="row min-vh-100">

      <!-- Botón hamburguesa solo en mobile -->
      <button class="btn btn-outline-primary d-md-none mb-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
        ☰ Menú
      </button>

      <!-- Offcanvas Sidebar -->
      <div class="offcanvas offcanvas-start bg-marino text-white" tabindex="-1" id="sidebarMenu">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Obra360</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
          <nav class="nav flex-column">
            <a class="nav-link text-white" href="#"><i class="bi bi-house-door"></i> Inicio</a>
            <a class="nav-link text-white" href="#"><i class="bi bi-building me-2"></i>Obras</a>
            <a class="nav-link text-white" href="#"><i class="bi bi-box-seam"></i> Materiales</a>
            <a class="nav-link text-white" href="#"><i class="bi bi-people"></i> Personal</a>
          </nav>
        </div>
      </div>

      <!-- Sidebar fijo en md+ -->
      <div class="col-md-3 col-lg-2 bg-marino text-white d-none d-md-block p-4">
        <h5 class="mb-4">Obra360</h5>
        <nav class="nav flex-column">
          <a class="nav-link text-white" href="#"><i class="bi bi-house-door me-2"></i>Inicio</a>
          <a class="nav-link text-white" href="#"><i class="bi bi-building me-2"></i>Obras</a>
          <a class="nav-link text-white" href="certificaciones.html"><i class="bi bi-patch-check"></i> Certificaciones</a>
          <a class="nav-link text-white" href="#"><i class="bi bi-box-seam me-2"></i>Materiales</a>
          <a class="nav-link text-white" href="#"><i class="bi bi-people me-2"></i>Personal</a>
        </nav>
      </div>



      <!-- Main content -->
      <main class="col-md-9 col-lg-10 p-4">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h1 class="h4 mb-0">Inicio</h1>
          <button class="btn btn-primary ms-auto" style="width: auto;">Nueva obra</button>
        </div>

        <!-- Cards de obras -->
        <div class="row g-3 mb-4">
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Centro</h5>
                <p class="card-text text-muted">En progreso</p>
                <p><strong>48</strong> Protomax</p>
                <p><strong>65</strong> Unidades</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Ampliación del Hospital</h5>
                <p class="card-text text-muted">En progreso</p>
                <p><strong>65</strong> Excavaciones</p>
                <p><strong>8</strong> Estructuras</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Edificio Norte</h5>
                <p class="card-text text-muted">En progreso</p>
                <p><strong>123</strong> Proyectos</p>
                <p><strong>12</strong> Asesores</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Acciones -->
        <div class="d-flex gap-3">
          <button class="btn btn-success">Agregar material</button>
          <button class="btn btn-outline-secondary">Ver reporte</button>
        </div>
      </main>

    </div>
  </div>

</body>
</html>
