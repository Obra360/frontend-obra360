<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
  <title>Obras - Obra 360</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- Estilos adicionales para el layout -->
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fc;
    }
    
    .content {
      padding: 2rem;
    }
    
    .navbar-bg {
      background: #fff;
      box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
      padding: 1rem 1.5rem;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <!-- Auth script -->
  <script src="/src/js/auth.js"></script>
  
  <!-- Mobile overlay -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="wrapper">
    <!-- Contenedor para el Sidebar React -->
    <div id="sidebar-root"></div>
    
    <!-- Main content -->
    <div class="main" id="mainContent">
      <!-- Navbar -->
      <nav class="navbar navbar-expand navbar-light navbar-bg">
        <button class="sidebar-toggle" id="sidebarToggle">
          <div class="hamburger"></div>
        </button>
        
        <div class="navbar-collapse collapse">
          <ul class="navbar-nav ms-auto">
            <!-- Tu navbar existente -->
          </ul>
        </div>
      </nav>
      
      <main class="content">
        <!-- Tu contenido específico de cada página -->
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Sidebar React Bundle -->
  <script src="/dist/sidebar-bundle.js"></script>
  
  <!-- Inicializar el sidebar y conectar el botón toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // El sidebar se auto-inicializa si encuentra el contenedor
      
      // Conectar el botón toggle existente con el sidebar React
      const toggleButton = document.getElementById('sidebarToggle');
      if (toggleButton && window.sidebarManager) {
        toggleButton.addEventListener('click', () => {
          // Comunicarse con el sidebar React
          window.dispatchEvent(new CustomEvent('toggleSidebar'));
        });
      }
      
      // Actualizar el margin del main cuando cambie el estado del sidebar
      window.addEventListener('sidebarStateChanged', (e) => {
        const mainContent = document.getElementById('mainContent');
        if (mainContent) {
          if (e.detail.isCollapsed && !e.detail.isMobile) {
            mainContent.classList.add('expanded');
          } else {
            mainContent.classList.remove('expanded');
          }
        }
      });
    });
  </script>
  
  <!-- Scripts específicos de cada página -->
</body>
</html>
