<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Obra360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        
        .login-header p {
            color: #666;
            margin-top: 0.5rem;
        }
        
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        .btn-login {
            width: 100%;
            padding: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .alert {
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 5px;
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>Obra360</h2>
            <p>Gestión de Obras de Construcción</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i>
                    </span>
                    <input type="email" class="form-control" id="email" required 
                           placeholder="correo@ejemplo.com">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-lock"></i>
                    </span>
                    <input type="password" class="form-control" id="password" required
                           placeholder="••••••••">
                </div>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">
                    Recordarme
                </label>
            </div>
            
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                Iniciar Sesión
            </button>
        </form>
        
        <div class="text-center mt-3">
            <a href="/forgot-password.html" class="text-decoration-none">
                ¿Olvidaste tu contraseña?
            </a>
        </div>
        
        <hr class="my-4">
        
        <div class="text-center">
            <small class="text-muted">
                ¿No tienes cuenta? 
                <a href="/signup.html" class="text-decoration-none">Regístrate</a>
            </small>
        </div>
    </div>

    <script>
    // Configuración de la API
    const API_BASE_URL = 'https://mature-romona-obra360-e2712968.koyeb.app';
    
    // Elementos del DOM - THESE WERE MISSING!
    const loginForm = document.getElementById('loginForm');
    const alertContainer = document.getElementById('alertContainer');
    const loadingSpinner = document.querySelector('.loading-spinner');
    const submitButton = loginForm.querySelector('button[type="submit"]');
    
    // Función para mostrar alertas - THIS WAS MISSING!
    function showAlert(message, type = 'danger') {
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        loadingSpinner.style.display = 'block';
        submitButton.disabled = true;
        alertContainer.innerHTML = '';
        
        try {
            const response = await fetch(`${API_BASE_URL}/users/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
            
            const data = await response.json();
            
            if (response.ok && data.token) {
                localStorage.setItem('obra360_token', data.token);
                localStorage.setItem('obra360_user', JSON.stringify(data));
                
                showAlert('¡Login exitoso! Redirigiendo...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showAlert(data.message || 'Email o contraseña incorrectos');
            }
        } catch (error) {
            console.error('Error:', error);
            showAlert('Error de conexión. Por favor, intenta nuevamente.');
        } finally {
            loadingSpinner.style.display = 'none';
            submitButton.disabled = false;
        }
    });
    
    // Verificar si ya está autenticado
    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('obra360_token');
        if (token) {
            // Si ya tiene token, redirigir al dashboard
            window.location.href = 'index.html';
        }
    });
</script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
